<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>i18n-translate test</title>

  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <link i18n-data rel="import" href="../demo/language.html">
  <link rel="import" href="../i18n-translate.html">
</head>

<body>

  <test-fixture id="BasicKeyWorks">
    <template>
      <i18n-translate>testkey</i18n-translate>
    </template>
  </test-fixture>

  <test-fixture id="ChainedKeyWorks">
    <template>
      <i18n-translate>person.firstname</i18n-translate>
    </template>
  </test-fixture>

  <test-fixture id="UnknownKeyWorks">
    <template>
      <i18n-translate>unknown.key</i18n-translate>
    </template>
  </test-fixture>

  <script>
  

    suite('i18n-translate', function () {

      test('instantiating the element with basic key works', function () {
        var element = fixture('BasicKeyWorks');
        element.language = "de";
        assert.equal(element.key, 'testkey');
        assert.equal(element.translated, true);
        assert.equal(element.innerHTML, "Testing");
      });

      test('instantiating the element with chained key works', function () {
        var element = fixture('ChainedKeyWorks');
        element.language = "de";
        assert.equal(element.key, 'person.firstname');
        assert.equal(element.translated, true);
        assert.equal(element.innerHTML, "Vorname");
      });

      
      test('instantiating the element with unkown key works', function () {
        var element = fixture('UnknownKeyWorks');
        element.language = "de";
        assert.equal(element.key, 'unknown.key');
        assert.equal(element.translated, false);
        assert.equal(element.innerHTML, "unknown.key?");
      });

    });
  </script>

</body>

</html>
